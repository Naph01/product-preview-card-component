<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css" class="style css">
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>
<body>
  <div class="main-component">
    <div class="left-section">
      <img src="images/image-product-desktop.jpg" alt="perfume">
    </div>
    <div class="right-section">
      <p id="product">PERFUME</p>
      <h2>Gabrielle Essence Eau De Parfum</h2>
      <p id="text">A flora, solar and voluptuous interpratation composed by Olivier Polge, Perfume-Creator for the House of CHANEL.</p>
      <div class="price">
        <div id="current">
          <h2>$149.99</h2>
        </div>
        <div id="original">
          $169.99
        </div>
      </div>
      <div class="cart">
        <button>
        <img src="images/icon-cart.svg" alt="shopping-cart">
        <p>Add to Cart</p>
      </button>
      </div>
    </div>
  </div>
</body>
</html>
